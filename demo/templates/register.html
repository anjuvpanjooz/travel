<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align:center;background-image:url('https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v515-aum-01-b-abstractbackground_1.jpg?w=1000&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=998b712850142133e2ac18fe05328b2c');"><br><br><br><br><br><br><br>
<h1>REGISTRATION</h1>
<form action="register" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="text" name="first_name" placeholder="enter your first name"><br>
    <input type="text" name="last_name" placeholder="enter your last name"><br>
    <input type="email" name="email" placeholder="enter your email"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="password1" placeholder="confirm your password"><br>
    <input type="submit">
</form>
{% for i in messages %}
{{i}}
{% endfor %}
</body>
</html>
